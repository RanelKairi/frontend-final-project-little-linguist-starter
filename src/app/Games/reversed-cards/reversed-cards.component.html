<!-- Progress bar and score display -->
<div class="game-info">
  <div class="progress-container">
    <!-- <span>{{ totalWords - (cards | count: 'matched') }} / {{ totalWords }}</span> -->
    <!-- <mat-progress-bar mode="determinate" [value]="(calculateProgress())"></mat-progress-bar> -->
  </div>
  <div class="score-container">
    <h3>Score: {{ score }}</h3>
    <h4>Attempts: {{ attempts }}</h4>
  </div>
</div>

<!-- Cards grid -->
<div class="game-board">
  <mat-card *ngFor="let card of cards" class="card" (click)="onCardClick(card)">
    <!-- Face-down state -->
    <mat-card-content *ngIf="!card.flipped" class="card-back">
      <mat-icon>help_outline</mat-icon> <!-- Question mark icon for face-down cards -->
    </mat-card-content>
    <!-- Face-up state -->
    <mat-card-content *ngIf="card.flipped" class="card-front">
      <span>{{ card.word }}</span> <!-- Display the word -->
    </mat-card-content>
  </mat-card>
</div>

<!-- Reset button -->
<div class="reset-button">
  <button mat-raised-button color="primary" (click)="reset()">Reset</button>
</div>
